<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bugcoin Checker</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
    h1 { color: #ff9900; }
    #result { margin-top: 30px; font-size: 1.5em; }
    input[type="file"] { margin: 20px; }
</style>
</head>
<body>

<h1>Bugcoin Checker</h1>
<p>1 Bugcoin = 10 USD</p>

<input type="file" id="fileInput" accept=".bugcoin">
<div id="result"></div>

<script>
const BLOCK_REWARD = 10; // cada bloque vale 10 Bugcoins
const BUGCOIN_VALUE = 10; // 1 Bugcoin = 10 USD

document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const content = e.target.result;
        const lines = content.split(/\r?\n/);
        let totalBugcoins = 0;
        for (let line of lines) {
            if (line.trim() !== "") {
                totalBugcoins += BLOCK_REWARD;
            }
        }
        const usdValue = totalBugcoins * BUGCOIN_VALUE;
        document.getElementById('result').innerHTML = `
            <p>Total Bugcoins: ${totalBugcoins}</p>
            <p>Value in USD: $${usdValue}</p>
        `;
    };
    reader.readAsText(file);
});
</script>

</body>
</html>
